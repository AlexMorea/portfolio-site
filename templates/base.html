{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>{% block title %}Alex — Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script defer src="{% static 'js/bg.js' %}"></script>
  </head>
  <body>
    <!-- animated background canvas -->
    <div id="bg-canvas-wrap"><canvas id="bg-canvas"></canvas></div>

    <header class="site-header">
      <nav class="nav container">
        <a class="brand" href="/">Alex</a>
        <ul class="nav-links">
          <li><a href="/#about">About</a></li>
          <li><a href="/projects/">Projects</a></li>
          <li><a href="/contact/">Contact</a></li>
          <li><a href="/blog/">Blog</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      {% if messages %}
      <div class="messages">
        {% for m in messages %}
        <div class="msg {{ m.tags }}">{{ m }}</div>
        {% endfor %}
      </div>
      {% endif %} {% block content %}{% endblock %}
    </main>

    <footer
      style="text-align: center; padding: 20px; font-size: 14px; color: #888"
    >
      <p>
        Built with ❤️ using
        <a
          href="https://alexmorea-portfolio.onrender.com"
          target="_blank"
          style="color: #4a90e2; text-decoration: none"
        >
          Django
        </a>
        •
        <a
          href="https://github.com/AlexMorea"
          target="_blank"
          style="color: #4a90e2; text-decoration: none"
        >
          github.com/AlexMorea
        </a>
      </p>
    </footer>
  </body>
</html>
