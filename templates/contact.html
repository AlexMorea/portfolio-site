<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <style>
      body {
        background-color: #0b0b15;
        color: #e0e0e0;
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 500px;
        margin: 60px auto;
        background: rgba(255, 255, 255, 0.05);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 255, 0.2);
      }
      h1 {
        text-align: center;
        color: #00aaff;
      }
      label {
        display: block;
        margin: 15px 0 5px;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
      }
      button {
        margin-top: 15px;
        width: 100%;
        padding: 12px;
        background: #0055ff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      button:hover {
        background: #0077ff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contact Me</h1>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Send Message</button>
      </form>
    </div>
  </body>
</html>
