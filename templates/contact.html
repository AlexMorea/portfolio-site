{% extends "base.html" %} {% block content %}
<section class="container mx-auto py-16 text-center">
  <h2 class="text-4xl font-bold mb-6 text-amber-500">Contact Me</h2>
  <p class="text-gray-700 mb-8">
    Let’s collaborate! Fill out the form and I’ll respond shortly.
  </p>

  <form
    method="POST"
    class="max-w-xl mx-auto bg-white shadow-lg p-8 rounded-xl"
  >
    {% csrf_token %} {{ form.as_p }}
    <button
      type="submit"
      class="bg-amber-500 text-white px-6 py-3 rounded-lg hover:bg-amber-600"
    >
      Send Message
    </button>
  </form>
</section>
{% endblock %}
