{% extends "base.html" %} {% load static %} {% block content %}
<section class="container mx-auto py-16 text-center">
  <h2 class="text-4xl font-bold mb-4 text-amber-500">Projects</h2>
  <p class="text-gray-600 mb-12">A selection of my featured work.</p>

  <div class="grid md:grid-cols-3 gap-8">
    {% for project in projects %}
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
      <img
        src="{{ project.image.url }}"
        alt="{{ project.title }}"
        class="w-full h-48 object-cover"
      />
      <div class="p-6">
        <h3 class="text-xl font-semibold mb-2">{{ project.title }}</h3>
        <p class="text-gray-600 text-sm mb-4">{{ project.description }}</p>
        <div class="flex justify-center gap-4">
          <a
            href="{{ project.live_link }}"
            target="_blank"
            class="text-amber-500 font-medium hover:underline"
            >Live Demo</a
          >
          <a
            href="{{ project.github_link }}"
            target="_blank"
            class="text-gray-700 font-medium hover:underline"
            >GitHub</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
